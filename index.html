<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2nd Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 50%, #ffe6e6 100%);
      font-family: 'Quicksand', sans-serif;
      color: #4d0039;
      text-align: center;
      padding: 30px 15px 80px;
      min-height: 100vh;
      overflow-x: hidden;
      background-attachment: fixed;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #d8006a;
      margin-bottom: 10px;
      text-shadow: 2px 2px 10px #ffb6d7;
      user-select: none;
    }

    .fade-in {
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }

    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: clamp(320px, 90vw, 600px);
      margin: 0 auto 40px;
      box-shadow: 0 12px 40px rgba(255, 102, 153, 0.25);
      backdrop-filter: blur(8px);
    }

    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 600 / 310;
      margin: 20px auto 30px;
      border-radius: 16px;
      overflow: visible;
      box-shadow: 0 12px 30px rgba(255, 102, 153, 0.35);
      background: #fff0f5;
    }

    .slide {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      border: 5px solid #ff4d88;
      border-radius: 16px;
      opacity: 0;
      transform: translate(-50%, -50%) scale(0.9);
      transition: all 0.4s ease;
      z-index: 1;
      background: white;
      cursor: pointer;
    }

    .slide.active {
      opacity: 1;
      transform: translate(-50%, -50%) scale(1);
      z-index: 5;
    }

    .slide.active:active {
      transform: translate(-50%, -50%) scale(1.05);
    }

    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }

    .nav-buttons button {
      background: linear-gradient(45deg, #ff4d88, #ff99bb);
      border: none;
      color: white;
      padding: 10px 26px;
      border-radius: 35px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 102, 153, 0.45);
      transition: all 0.3s ease;
    }

    .nav-buttons button:hover {
      transform: scale(1.08);
    }

    #loveContainer {
      margin-top: 30px;
      text-align: left;
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: clamp(320px, 90vw, 600px);
      margin-left: auto;
      margin-right: auto;
      color: #7a0045;
      background: #fff0f5;
      padding: 22px 28px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(230, 0, 115, 0.2);
    }

    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #b37799;
      font-style: italic;
    }

    .heart {
      position: fixed;
      bottom: -40px;
      width: 18px;
      height: 18px;
      background-color: #ff4d88;
      border-radius: 10px 10px 0 0;
      opacity: 0.85;
      filter: drop-shadow(0 0 6px #ff4d88);
      animation: floatUp 6s linear infinite;
      pointer-events: none;
      z-index: 9999;
    }
    .heart::before,
    .heart::after {
      content: '';
      position: absolute;
      background-color: #ff4d88;
      border-radius: 50%;
      width: 18px;
      height: 18px;
    }
    .heart::before { top: -9px; left: 0; }
    .heart::after { left: -9px; top: 0; }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }
  </style>
</head>
<body>
  <h1 class="fade-in">Happy 2nd Anniversary, Mahal ko! ðŸ’–</h1>

  <section class="card fade-in">
    <div class="slideshow-container">
      <img src="482057080_987998880095637_8400752815292307246_n.jpg" alt="Us 1" class="slide active" />
      <img src="484052271_988004476761744_3876532500821763193_n.jpg" alt="Us 2" class="slide" />
    </div>

    <nav class="nav-buttons">
      <button onclick="prevSlide()">âŸ¨ Previous</button>
      <button onclick="nextSlide()">Next âŸ©</button>
    </nav>

    <article id="loveContainer">
      <p>Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawaâ€™y marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.</p>
      <p>Happy 2nd Anniversary! ðŸ’–</p>
    </article>
  </section>

  <footer>With all my love &hearts;</footer>

  <audio id="bgMusic" autoplay loop>
    <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg" />
  </audio>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    let slideInterval = setInterval(nextSlide, 5000);

    function showSlide(index) {
      slides.forEach((slide, i) => {
        slide.classList.toggle('active', i === index);
      });
    }

    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
      resetInterval();
    }

    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
      resetInterval();
    }

    function resetInterval() {
      clearInterval(slideInterval);
      slideInterval = setInterval(nextSlide, 5000);
    }

    // Floating hearts - sakto lang
    for (let i = 0; i < 10; i++) {
      const heart = document.createElement('div');
      heart.classList.add('heart');
      heart.style.left = Math.random() * 100 + 'vw';
      heart.style.animationDelay = (Math.random() * 5) + 's';
      document.body.appendChild(heart);
    }

    // Confetti on load
    window.addEventListener('load', () => {
      const confetti = document.createElement('script');
      confetti.src = 'https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js';
      confetti.onload = () => {
        window.confetti({
          particleCount: 180,
          spread: 100,
          origin: { y: 0.6 }
        });
      };
      document.body.appendChild(confetti);
    });

    // Enable audio on first interaction if browser blocks autoplay
    window.addEventListener('click', function enableAudio() {
      const audio = document.getElementById('bgMusic');
      audio.play().catch(() => {});
      window.removeEventListener('click', enableAudio);
    });
  </script>
</body>
</html>
