<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Happy Anniversary!</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 50%, #ffe6e6 100%);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      overflow: hidden;
    }
    #envelope-container {
      position: relative;
      width: 250px;
      height: auto;
      cursor: pointer;
      transition: transform 0.5s ease;
    }
    #password-container, #main-content {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      margin-top: 20px;
    }
    input[type="date"] {
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: 2px solid #ff4d88;
    }
    button {
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      border-radius: 25px;
      background: linear-gradient(45deg, #ff4d88, #ff99bb);
      color: white;
      cursor: pointer;
    }
    #greeting {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      color: #d8006a;
      text-shadow: 2px 2px 6px #ffb6d7;
      margin-top: 20px;
      white-space: pre-wrap;
      text-align: center;
      max-width: 90vw;
    }
    .fadeOut {
      animation: fadeOut 1s forwards;
    }
    @keyframes fadeOut {
      to { opacity: 0; transform: scale(0.5); display: none; }
    }
  </style>
</head>
<body>

  <div id="envelope-container">
    <img src="6ef7f8c6-c49c-4a91-8169-b0da78a1f36d.png" alt="Envelope" width="100%">
  </div>

  <div id="password-container">
    <label for="anniv">Enter Anniversary Date:</label>
    <input type="date" id="anniv" />
    <button onclick="checkPassword()">Open</button>
  </div>

  <div id="main-content">
    <div id="greeting"></div>
    <audio id="bgMusic" autoplay loop>
      <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg">
    </audio>
  </div>

  <script>
    const envelope = document.getElementById('envelope-container');
    const passDiv = document.getElementById('password-container');
    const mainDiv = document.getElementById('main-content');
    const greeting = document.getElementById('greeting');
    const music = document.getElementById('bgMusic');

    envelope.addEventListener('click', () => {
      envelope.classList.add('fadeOut');
      setTimeout(() => {
        envelope.style.display = 'none';
        passDiv.style.display = 'flex';
      }, 1000);
    });

    function checkPassword() {
      const dateInput = document.getElementById('anniv').value;
      if (dateInput === '2025-07-02') {
        passDiv.style.display = 'none';
        mainDiv.style.display = 'flex';
        typeMessage("Happy 2nd Anniversary, Mahal ko! ðŸ’–\n\nMahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawaâ€™y marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.");
        music.play().catch(() => {});
      } else {
        alert("Maling petsa. Subukan ulit.");
      }
    }

    function typeMessage(text) {
      let i = 0;
      greeting.textContent = '';
      const typer = setInterval(() => {
        greeting.textContent += text[i];
        i++;
        if (i >= text.length) clearInterval(typer);
      }, 50);
    }
  </script>

</body>
</html>
