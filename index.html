<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2nd Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    /* GLOBAL */
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6e6);
      font-family: 'Quicksand', sans-serif;
      color: #4d0039;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      padding: 20px;
    }
    .hidden { display: none !important; }

    /* ENVELOPE */
    #envelope-container {
      margin-top: 60px;
    }
    #envelope {
      width: 200px; height: 140px;
      background: #ff4d88;
      border-radius: 8px;
      position: relative;
      margin: 0 auto;
      cursor: pointer;
      box-shadow: 0 6px 20px rgba(255,0,102,0.3);
      transition: transform 0.4s ease;
    }
    #envelope:hover { transform: scale(1.05); }
    #envelope::before {
      content: '';
      position: absolute; top: -70px; left: 0;
      border-left: 100px solid transparent;
      border-right:100px solid transparent;
      border-bottom:70px solid #ff4d88;
    }
    #envelope .heart {
      position: absolute;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%);
      font-size: 2rem; color: white;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0%,100% { transform: translate(-50%,-50%) scale(1); }
      50% { transform: translate(-50%,-50%) scale(1.2); }
    }

    /* PASSWORD */
    #password-section {
      margin-top: 20px;
      display: none;
    }
    #password-section input {
      padding: 10px; font-size: 1rem;
      border: 2px solid #ff4d88; border-radius: 6px;
    }
    #password-section button {
      padding: 10px 20px; margin-left: 10px;
      background: #ff4d88; color: white;
      border: none; border-radius: 6px; cursor: pointer;
    }

    /* MAIN CONTENT */
    #mainContent {
      opacity: 0; transition: opacity 1s ease;
    }
    #mainContent.visible { opacity: 1; }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem; color: #d8006a;
      margin: 40px 0 20px;
      text-shadow: 2px 2px 8px #ffb6d7;
    }

    /* SLIDESHOW */
    .slideshow-container {
      max-width: 600px; margin: 20px auto;
      position: relative; border-radius: 16px;
      overflow: hidden; background: #fff0f5;
      box-shadow: 0 12px 30px rgba(255,102,153,0.35);
    }
    .slide {
      width:100%; display:none;
    }
    .slide.active { display:block; }

    .nav-buttons {
      display:flex; justify-content:center; gap:10px; margin-bottom:20px;
    }
    .nav-buttons button {
      padding:8px 16px; background: linear-gradient(45deg,#ff4d88,#ff99bb);
      border:none; color:white; border-radius:20px; cursor:pointer;
    }

    /* MESSAGE */
    #loveContainer {
      max-width:600px; margin:0 auto;
      padding:20px; background:#fff0f5; border-radius:20px;
      color:#7a0045; line-height:1.6;
      box-shadow:0 8px 18px rgba(230,0,115,0.2);
    }

    /* FLOATING HEARTS */
    .heart-float {
      position: fixed; bottom:-40px; width:18px; height:18px;
      background-color:#ff4d88; border-radius:10px 10px 0 0;
      animation: floatUp 5s linear infinite;
      opacity:0.9; pointer-events:none; z-index:999;
    }
    @keyframes floatUp {
      0% { transform: translateY(0); opacity:1; }
      100% { transform: translateY(-120vh); opacity:0; }
    }

    footer {
      margin:40px 0 20px; color:#b37799; font-style:italic;
    }
  </style>
</head>
<body>
  <!-- Envelope -->
  <div id="envelope-container">
    <div id="envelope" onclick="openEnvelope()">
      <div class="heart">‚ù§Ô∏è</div>
    </div>
    <div id="password-section">
      <input type="date" id="passwordInput" /><button onclick="checkPassword()">Unlock</button>
    </div>
  </div>

  <!-- Main Anniversary Content -->
  <div id="mainContent">
    <h1>Happy 2nd Anniversary, Mahal ko! üíñ</h1>
    <div class="slideshow-container">
      <img src="482057080_987998880095637_8400752815292307246_n.jpg" class="slide active" />
      <img src="484052271_988004476761744_3876532500821763193_n.jpg" class="slide" />
      <img src="484121400_988004456761746_1054291985449744107_n.jpg" class="slide" />
    </div>
    <div class="nav-buttons">
      <button onclick="prevSlide()">‚ü® Previous</button>
      <button onclick="nextSlide()">Next ‚ü©</button>
    </div>
    <div id="loveContainer">
      <p>Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawa‚Äôy marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.</p>
    </div>
    <footer>With all my love &hearts;</footer>
  </div>

  <!-- Background Music -->
  <audio id="bgMusic" loop>
    <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg">
  </audio>

  <!-- Confetti & Hearts Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    // Envelope ‚Üí show password
    function openEnvelope() {
      document.getElementById('envelope').classList.add('hidden');
      document.getElementById('password-section').style.display = 'block';
    }

    // Check password
    function checkPassword() {
      const pwd = document.getElementById('passwordInput').value;
      if (pwd === '2025-07-02') {
        // Reveal main
        document.getElementById('password-section').classList.add('hidden');
        const main = document.getElementById('mainContent');
        main.classList.add('visible');
        // Play music
        document.getElementById('bgMusic').play().catch(()=>{});
        // Start slideshow
        startSlideshow();
        // Confetti
        confetti({ particleCount:200, spread:100, origin:{y:0.6} });
        // Floating hearts
        for(let i=0;i<15;i++) {
          const h = document.createElement('div');
          h.className = 'heart-float';
          h.style.left = Math.random()*100+'vw';
          h.style.animationDuration = (4+Math.random()*3)+'s';
          document.body.appendChild(h);
        }
      } else {
        alert('Mali ang date! Subukan muli.');
      }
    }

    // Slideshow logic
    let slideIndex = 0, slides, slideInterval;
    function startSlideshow(){
      slides = document.querySelectorAll('.slide');
      slideInterval = setInterval(()=>{
        slides[slideIndex].classList.remove('active');
        slideIndex = (slideIndex+1)%slides.length;
        slides[slideIndex].classList.add('active');
      }, 4000);
    }
    function prevSlide(){
      clearInterval(slideInterval);
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex-1+slides.length)%slides.length;
      slides[slideIndex].classList.add('active');
      startSlideshow();
    }
    function nextSlide(){
      clearInterval(slideInterval);
      slides[slideIndex].classList.remove('active');
      slideIndex = (slideIndex+1)%slides.length;
      slides[slideIndex].classList.add('active');
      startSlideshow();
    }
  </script>
</body>
</html>
