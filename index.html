<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2nd Anniversary</title>
  <style>
    body {
      font-family: sans-serif;
      background: linear-gradient(to bottom, #ffe6f0, #fff0f5);
      text-align: center;
      padding: 50px 15px;
      color: #4d0039;
    }

    h1 {
      font-size: 2.8rem;
      margin-bottom: 30px;
      font-weight: bold;
      color: #d8006a;
      transition: transform 0.3s ease;
    }

    h1:hover {
      transform: scale(1.1);
    }

    .image-container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
      gap: 20px;
      margin-bottom: 30px;
    }

    .image-container img {
      width: 250px;
      border-radius: 20px;
      box-shadow: 0 6px 20px rgba(0,0,0,0.2);
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }

    .image-container img:hover {
      transform: scale(1.08);
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
    }

    p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: auto;
      line-height: 1.5;
      transition: transform 0.3s ease;
    }

    p:hover {
      transform: scale(1.04);
    }

    audio {
      display: none;
    }

    @media (max-width: 480px) {
      h1 {
        font-size: 2.2rem;
      }

      .image-container img {
        width: 90%;
      }

      p {
        font-size: 1.1rem;
        padding: 0 10px;
      }
    }
  </style>
</head>
<body>

  <h1>Happy 2nd Anniversary, Mahal Ko ðŸ’–</h1>

  <div class="image-container">
    <img src="482057080_987998880095637_8400752815292307246_n.jpg" alt="Us 1">
    <img src="484052271_988004476761744_3876532500821763193_n.jpg" alt="Us 2">
  </div>

  <p>
    Mahal, salamat sa dalawang taon ng pagmamahal, lambing, at pag-unawa.  
    Sa bawat araw na kasama kita, mas lalo akong nagiging masaya at buo.  
    Sana habangbuhay tayong magkasama.  
    Mahal na mahal kita. ðŸ’˜
  </p>

  <audio id="bgMusic" autoplay loop>
    <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <script>
    const audio = document.getElementById("bgMusic");

    // Play on click
    window.addEventListener("click", function playAudioClick() {
      audio.play().catch(() => {});
      window.removeEventListener("click", playAudioClick);
    });

    // Play on scroll
    window.addEventListener("scroll", function playAudioScroll() {
      audio.play().catch(() => {});
      window.removeEventListener("scroll", playAudioScroll);
    });
  </script>

</body>
</html>
