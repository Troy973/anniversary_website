<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Anniversary Surprise</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6e6);
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
    }

    .envelope-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #fff0f5;
    }

    .envelope {
      width: 200px;
      height: 140px;
      background: #ffb6d7;
      position: relative;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(255, 0, 102, 0.2);
      transition: transform 0.4s;
    }

    .envelope::before, .envelope::after {
      content: "";
      position: absolute;
      background: #ff4d88;
    }
    .envelope::before {
      width: 0;
      height: 0;
      border-left: 100px solid transparent;
      border-right: 100px solid transparent;
      border-bottom: 70px solid #ff4d88;
      top: -70px;
      left: 0;
    }

    .heart {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 30px;
      height: 30px;
      background: #fff;
      transform: translate(-50%, -50%) rotate(45deg);
      animation: pulse 1.5s infinite;
    }
    .heart::before, .heart::after {
      content: '';
      position: absolute;
      width: 30px;
      height: 30px;
      background: #fff;
      border-radius: 50%;
    }
    .heart::before {
      top: -15px;
      left: 0;
    }
    .heart::after {
      left: -15px;
      top: 0;
    }

    @keyframes pulse {
      0%, 100% { transform: translate(-50%, -50%) scale(1) rotate(45deg); }
      50% { transform: translate(-50%, -50%) scale(1.2) rotate(45deg); }
    }

    #passwordScreen {
      display: none;
      flex-direction: column;
      align-items: center;
      margin-top: 20px;
    }

    #dateInput {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ff4d88;
      border-radius: 8px;
      margin-bottom: 10px;
    }
    #submitBtn {
      padding: 10px 20px;
      background: #ff4d88;
      border: none;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
    }

    #mainContent {
      display: none;
      animation: fadeIn 1s ease forwards;
      padding: 40px 20px;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    h1.typing {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      color: #d8006a;
      margin-bottom: 20px;
      white-space: nowrap;
      overflow: hidden;
      border-right: 3px solid #d8006a;
      width: 0;
      animation: typing 3s steps(40, end) forwards, blink 0.7s infinite;
    }

    @keyframes typing {
      from { width: 0; }
      to { width: 100%; }
    }

    @keyframes blink {
      50% { border-color: transparent; }
    }
  </style>
</head>
<body>

<div class="envelope-container" id="envelopeSection">
  <div class="envelope" onclick="openEnvelope()">
    <div class="heart"></div>
  </div>
  <div id="passwordScreen">
    <input type="date" id="dateInput">
    <button id="submitBtn" onclick="checkPassword()">Enter</button>
  </div>
</div>

<div id="mainContent">
  <h1 class="typing">Happy 2nd Anniversary, Mahal ko! ðŸ’–</h1>
  <p style="max-width: 500px; margin: auto; font-size: 1.2rem; color: #7a0045;">
    Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawaâ€™y marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.
  </p>
</div>

<audio id="bgMusic" loop>
  <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg">
</audio>

<script>
  function openEnvelope() {
    document.getElementById('passwordScreen').style.display = 'flex';
  }

  function checkPassword() {
    const input = document.getElementById('dateInput').value;
    if (input === '2025-07-02') {
      document.getElementById('envelopeSection').style.display = 'none';
      document.getElementById('mainContent').style.display = 'block';
      document.getElementById('bgMusic').play();
    } else {
      alert('Mali ang petsa, mahal! ðŸ˜…');
    }
  }
</script>
</body>
</html>
