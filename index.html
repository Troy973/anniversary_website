<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2nd Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0; padding: 0;
    }
    body {
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 50%, #ffe6e6 100%);
      font-family: 'Quicksand', sans-serif;
      color: #4d0039;
      text-align: center;
      min-height: 100vh;
      overflow-x: hidden;
      background-attachment: fixed;
    }
    .envelope-container {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      flex-direction: column;
      animation: fadeIn 2s ease-in-out;
    }
    .envelope {
      width: 120px;
      height: 80px;
      background: #ff4d88;
      position: relative;
      transform: rotate(0deg);
      box-shadow: 0 8px 25px rgba(255, 77, 136, 0.4);
      border-radius: 4px;
      transition: transform 0.5s ease;
    }
    .envelope::before {
      content: '';
      position: absolute;
      top: -40px;
      left: 0;
      width: 0;
      height: 0;
      border-left: 60px solid transparent;
      border-right: 60px solid transparent;
      border-bottom: 40px solid #ff4d88;
    }
    .password-box {
      margin-top: 20px;
    }
    .password-box input[type="date"] {
      padding: 10px;
      border-radius: 8px;
      border: 2px solid #ff4d88;
      font-size: 1rem;
      outline: none;
    }
    .password-box button {
      margin-top: 10px;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      background: #ff4d88;
      color: white;
      font-weight: bold;
      font-size: 1rem;
      cursor: pointer;
    }
    #main-content {
      display: none;
      padding: 40px 15px 80px;
    }
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.2rem;
      color: #d8006a;
      margin-bottom: 25px;
      text-shadow: 3px 3px 12px #ffb6d7;
      user-select: none;
    }
    .fade-in {
      animation: fadeIn 1.5s ease forwards;
      opacity: 0;
    }
    @keyframes fadeIn {
      to { opacity: 1; }
    }
    .card {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 25px 20px;
      max-width: clamp(320px, 90vw, 600px);
      margin: 0 auto 40px;
      box-shadow: 0 12px 40px rgba(255, 102, 153, 0.25);
      backdrop-filter: blur(8px);
    }
    .slideshow-container {
      position: relative;
      width: 100%;
      max-width: 600px;
      aspect-ratio: 600 / 310;
      margin: 20px auto 30px;
      border-radius: 16px;
      overflow: visible;
      box-shadow: 0 12px 30px rgba(255, 102, 153, 0.35);
      background: #fff0f5;
    }
    .slide {
      position: absolute;
      top: 50%; left: 50%;
      width: 100%;
      height: 100%;
      max-height: 310px;
      object-fit: cover;
      border: 5px solid #ff4d88;
      border-radius: 16px;
      opacity: 0;
      transition: opacity 0.8s ease, transform 0.4s ease, box-shadow 0.4s ease;
      pointer-events: none;
      user-select: none;
      transform: translate(-50%, -50%) scale(0.9);
      filter: drop-shadow(0 0 8px #ff699c88);
      z-index: 1;
      background: white;
    }
    .slide.active {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
      box-shadow: 0 12px 30px rgba(255, 77, 136, 0.8);
      filter: drop-shadow(0 0 15px #ff4d88);
      z-index: 5;
    }
    .slide.active:hover {
      transform: translate(-50%, -50%) scale(1.05);
      box-shadow: 0 16px 40px rgba(255, 77, 136, 1);
      filter: drop-shadow(0 0 22px #ff3377);
    }
    .nav-buttons {
      margin-top: 15px;
      display: flex;
      justify-content: center;
      gap: 14px;
      flex-wrap: wrap;
    }
    .nav-buttons button {
      background: linear-gradient(45deg, #ff4d88, #ff99bb);
      border: none;
      color: white;
      padding: 10px 26px;
      border-radius: 35px;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 102, 153, 0.45);
      transition: all 0.35s ease;
      user-select: none;
    }
    .nav-buttons button:hover {
      background: linear-gradient(45deg, #e60073, #ff4d88);
      transform: scale(1.08);
      box-shadow: 0 8px 20px rgba(230, 0, 115, 0.6);
    }
    #loveContainer {
      margin-top: 30px;
      text-align: left;
      font-size: 1.25rem;
      line-height: 1.6;
      max-width: clamp(320px, 90vw, 600px);
      margin-left: auto;
      margin-right: auto;
      color: #7a0045;
      background: #fff0f5;
      padding: 22px 28px;
      border-radius: 20px;
      box-shadow: 0 8px 18px rgba(230, 0, 115, 0.2);
    }
    footer {
      margin-top: 50px;
      font-size: 1rem;
      color: #b37799;
      font-style: italic;
    }
  </style>
</head>
<body>
  <div class="envelope-container" id="lockScreen">
    <div class="envelope"></div>
    <div class="password-box">
      <label for="anniv">Enter your password (Anniversary Date):</label><br>
      <input type="date" id="anniv" />
      <br><button onclick="checkDate()">Open</button>
    </div>
  </div>

  <div id="main-content">
    <h1 class="fade-in">Happy 2nd Anniversary, Mahal ko! ðŸ’–</h1>
    <section class="card fade-in">
      <div class="slideshow-container">
        <img src="482057080_987998880095637_8400752815292307246_n.jpg" class="slide active" />
        <img src="484052271_988004476761744_3876532500821763193_n.jpg" class="slide" />
      </div>
      <nav class="nav-buttons">
        <button onclick="prevSlide()">âŸ¨ Previous</button>
        <button onclick="nextSlide()">Next âŸ©</button>
      </nav>
      <article id="loveContainer">
        <p>Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawaâ€™y marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.</p>
        <p>Happy 2nd Anniversary! ðŸ’–</p>
      </article>
    </section>
    <footer>With all my love &hearts;</footer>
  </div>

  <script>
    const slides = document.querySelectorAll('.slide');
    let currentIndex = 0;
    function showSlide(index) {
      slides.forEach((s, i) => s.classList.toggle('active', i === index));
    }
    function nextSlide() {
      currentIndex = (currentIndex + 1) % slides.length;
      showSlide(currentIndex);
    }
    function prevSlide() {
      currentIndex = (currentIndex - 1 + slides.length) % slides.length;
      showSlide(currentIndex);
    }
    function checkDate() {
      const inputDate = document.getElementById('anniv').value;
      const correctDate = '2025-07-02';
      if (inputDate === correctDate) {
        document.getElementById('lockScreen').style.display = 'none';
        document.getElementById('main-content').style.display = 'block';
      } else {
        alert("Mali ang petsa ðŸ˜¢. Try ulit.");
      }
    }
  </script>
</body>
</html>
