<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Happy 2nd Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet"/>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0, #fff0f5, #ffe6e6);
      color: #4d0039;
      text-align: center;
      overflow-x: hidden;
      min-height: 100vh;
    }

    /* Envelope Section */
    #envelopeSection {
      display: flex;
      align-items: center;
      justify-content: center;
      flex-direction: column;
      height: 100vh;
      background: radial-gradient(#fff0f5, #ffe6f0);
      gap: 20px;
    }

    .envelope {
      width: 150px;
      height: 100px;
      background: #ff80aa;
      position: relative;
      border-radius: 5px;
      box-shadow: 0 8px 25px rgba(255, 0, 100, 0.3);
      cursor: pointer;
      transition: transform 0.4s ease;
    }

    .envelope::before, .envelope::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      background: #ff99bb;
      transition: 0.4s;
    }

    .envelope::before { clip-path: polygon(0 0, 100% 0, 50% 50%); }
    .envelope::after { clip-path: polygon(0 100%, 100% 100%, 50% 50%); }

    .envelope.open { transform: scale(1.1) rotateX(180deg); }

    #passwordSection {
      display: none;
      flex-direction: column;
      align-items: center;
      gap: 12px;
      animation: fadeIn 1s forwards;
    }

    #passwordSection input[type="date"] {
      padding: 10px 15px;
      border: 2px solid #ff4d88;
      border-radius: 10px;
      font-size: 1rem;
    }

    #passwordSection button {
      background: #ff4d88;
      color: white;
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 4px 12px rgba(255, 0, 100, 0.3);
    }

    /* Main Content */
    #mainContent { display: none; padding: 20px; }

    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.5rem;
      margin: 40px 0 20px;
      color: #d8006a;
      text-shadow: 2px 2px 8px #ffb6d7;
    }

    .slideshow-container {
      max-width: 600px;
      margin: 20px auto;
      position: relative;
      border-radius: 16px;
      overflow: hidden;
      box-shadow: 0 12px 30px rgba(255, 102, 153, 0.4);
    }

    .slide {
      width: 100%;
      display: none;
    }

    .slide.active { display: block; }

    #loveContainer {
      max-width: 600px;
      margin: 20px auto;
      padding: 20px;
      background: #fff0f5;
      border-radius: 20px;
      color: #7a0045;
      box-shadow: 0 8px 18px rgba(230, 0, 115, 0.2);
    }

    .heart {
      position: fixed;
      bottom: -40px;
      width: 18px;
      height: 18px;
      background-color: #ff4d88;
      border-radius: 10px 10px 0 0;
      animation: floatUp 5.5s linear infinite;
      opacity: 0.9;
      z-index: 999;
    }

    .heart::before, .heart::after {
      content: '';
      position: absolute;
      background-color: #ff4d88;
      border-radius: 50%;
      width: 18px;
      height: 18px;
    }

    .heart::before { top: -9px; left: 0; }
    .heart::after { top: 0; left: -9px; }

    footer {
      margin-top: 40px;
      color: #b37799;
      font-style: italic;
    }

    @keyframes floatUp {
      0% { transform: translateY(0); opacity: 1; }
      100% { transform: translateY(-120vh); opacity: 0; }
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
<body>

  <!-- Envelope Section -->
  <section id="envelopeSection">
    <div class="envelope" onclick="openEnvelope()"></div>
    <div id="passwordSection">
      <label for="passwordInput">Enter your anniversary date</label>
      <input type="date" id="passwordInput" />
      <button onclick="checkPassword()">Submit</button>
    </div>
  </section>

  <!-- Main Content -->
  <section id="mainContent">
    <h1>Happy 2nd Anniversary, Mahal ko! ðŸ’–</h1>

    <div class="slideshow-container">
      <img src="img1.jpg" class="slide active" alt="Us 1">
      <img src="img2.jpg" class="slide" alt="Us 2">
      <img src="img3.jpg" class="slide" alt="Us 3">
    </div>

    <div id="loveContainer">
      <p>Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal. Ikaw ang aking lakas at inspirasyon. Nawaâ€™y marami pa tayong mga araw na magkasama, puno ng tawanan at pag-ibig. Mahal na mahal kita.</p>
      <p>Happy 2nd Anniversary! ðŸ’–</p>
    </div>

    <footer>With all my love &hearts;</footer>
  </section>

  <!-- Audio -->
  <audio id="bgMusic" loop>
    <source src="Paraiso by Smokey Mountain piano cover  sheet music  lyrics.mp3" type="audio/mpeg">
  </audio>

  <!-- JS Scripts -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script>
    function openEnvelope() {
      document.querySelector('.envelope').classList.add('open');
      setTimeout(() => {
        document.getElementById('passwordSection').style.display = 'flex';
      }, 800);
    }

    function checkPassword() {
      const inputDate = document.getElementById('passwordInput').value;
      if (inputDate === '2025-07-02') {
        document.getElementById('envelopeSection').style.display = 'none';
        document.getElementById('mainContent').style.display = 'block';
        playHearts();
        document.getElementById('bgMusic').play().catch(() => {});
        confetti({ particleCount: 200, spread: 100, origin: { y: 0.6 } });
        startSlideshow();
      } else {
        alert("Mali ang date! Hint: July 2, 2025 ðŸ’–");
      }
    }

    function playHearts() {
      for (let i = 0; i < 10; i++) {
        const heart = document.createElement('div');
        heart.classList.add('heart');
        heart.style.left = (i * 8 + Math.random() * 5) + 'vw';
        heart.style.animationDuration = (4 + Math.random() * 2) + 's';
        heart.style.animationDelay = (Math.random() * 3) + 's';
        document.body.appendChild(heart);
      }
    }

    function startSlideshow() {
      const slides = document.querySelectorAll('.slide');
      let current = 0;
      setInterval(() => {
        slides[current].classList.remove('active');
        current = (current + 1) % slides.length;
        slides[current].classList.add('active');
      }, 4000);
    }
  </script>
</body>
</html>
