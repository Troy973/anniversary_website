<!DOCTYPE html>
<html lang="tl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Happy 2nd Anniversary!</title>
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Quicksand&display=swap" rel="stylesheet" />
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Quicksand', sans-serif;
      background: linear-gradient(135deg, #ffe6f0 0%, #fff0f5 50%, #ffe6e6 100%);
      padding: 20px;
      text-align: center;
      color: #4d0039;
    }
    .envelope {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
    }
    .envelope-box {
      background: #fff0f5;
      padding: 30px;
      border-radius: 20px;
      box-shadow: 0 8px 30px rgba(255, 102, 153, 0.3);
      max-width: 350px;
      width: 100%;
    }
    .envelope-box h2 {
      font-family: 'Great Vibes', cursive;
      font-size: 2rem;
      margin-bottom: 20px;
      color: #d8006a;
    }
    .envelope-box input[type="date"] {
      padding: 10px;
      font-size: 1rem;
      border: 2px solid #ff4d88;
      border-radius: 10px;
      outline: none;
      width: 100%;
      margin-bottom: 15px;
    }
    .envelope-box button {
      background: linear-gradient(45deg, #ff4d88, #ff99bb);
      border: none;
      color: white;
      padding: 10px 20px;
      border-radius: 25px;
      font-size: 1rem;
      cursor: pointer;
      box-shadow: 0 5px 15px rgba(255, 102, 153, 0.4);
    }
    #mainContent {
      display: none;
    }

    /* Main content styles */
    h1 {
      font-family: 'Great Vibes', cursive;
      font-size: 2.6rem;
      margin-bottom: 20px;
      color: #d8006a;
    }
    .card {
      background: white;
      border-radius: 20px;
      padding: 20px;
      max-width: 600px;
      margin: 20px auto;
      box-shadow: 0 12px 40px rgba(255, 102, 153, 0.25);
    }
    footer {
      margin-top: 30px;
      color: #b37799;
      font-style: italic;
    }
  </style>
</head>
<body>

  <!-- Envelope section -->
  <div class="envelope" id="envelopeLogin">
    <div class="envelope-box">
      <h2>ðŸ“© Enter your password</h2>
      <input type="date" id="annivDate" />
      <button onclick="checkPassword()">Open</button>
    </div>
  </div>

  <!-- Hidden main content -->
  <div id="mainContent">
    <h1>Happy 2nd Anniversary, Mahal ko! ðŸ’–</h1>
    <div class="card">
      <p>Mahal, salamat sa dalawang taon ng saya, hirap, at pagmamahal.  
      Ikaw ang aking lakas at inspirasyon.  
      Nawaâ€™y marami pa tayong araw na magkasama, puno ng tawanan at pag-ibig.  
      Mahal na mahal kita. ðŸ’•</p>
    </div>
    <footer>With all my love &hearts;</footer>
  </div>

  <script>
    function checkPassword() {
      const inputDate = document.getElementById("annivDate").value;
      if (inputDate === "2025-07-02") {
        document.getElementById("envelopeLogin").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        alert("Wrong password! Hint: Anniversary date.");
      }
    }
  </script>

</body>
</html>
